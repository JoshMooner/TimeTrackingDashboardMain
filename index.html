<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="stylesheet" href="./assets/css/responsive.css">

</head>

<body>

  <main class="main">
    <div class="container">
      <div class="main_menu">

        <div class="personal_data">
          <div class="image_container">
            <img src="./assets/images/image-jeremy.png" alt="image-jeremy">
          </div>
          <div class="report">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="time_frame">
          <p id="daily" >Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </div>
      </div>

      <!--WORK-->
      <div class="card" id="work">
        <div class="card_container">
          <div class="title">
            <p>Work</p>
              <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>

          <div class="information">
            <h1 id="currentWork">32hrs</h1>
            <p id="previousWork">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <!--PLAY-->
      <div class="card" id="play">
        <div class="card_container">
          <div class="title">
            <p>Play</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>

          <div class="information">
            <h1 id="currentPlay">10hrs</h1>
            <p id="previousPlay">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <!--STUDY-->
      <div class="card" id="study">
        <div class="card_container">
          <div class="title">
            <p>Study</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>

          <div class="information">
            <h1 id="currentStudy">4hrs</h1>
            <p id="previousStudy">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <!--EXCERSICE-->
      <div class="card" id="excersice">
        <div class="card_container">
          <div class="title">
            <p>Exercise</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>

          <div class="information">
            <h1 id="currentExercise">4hrs</h1>
            <p id="previousExercise">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <!--SOCIAL-->
      <div class="card" id="social">
        <div class="card_container">
          <div class="title">
            <p>Social</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>

          <div class="information">
            <h1 id="currentSocial">5hrs</h1>
            <p id="previousSocial">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <!--SELF CARE-->
      <div class="card" id="self_care">
        <div class="card_container">
          <div class="title">
            <p>Self Care</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>

          <div class="information">
            <h1 id="currentSelfCare">2hrs</h1>
            <p id="previousSelfCare">Last Week - 2hrs</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="./assets/js/script.js"></script>

</body>

</html>
